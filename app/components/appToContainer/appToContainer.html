<rd-header>
    <rd-header-title title="App to Container">
        <a data-toggle="tooltip" title="Refresh" ui-sref="apptocontainer" ui-sref-opts="{reload: true}">
            <span class="header-refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
        </a>
        <span class="header-spin"><i id="loadEndpointsSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px;"></i></span>
    </rd-header-title>
    <rd-header-content>A2C management</rd-header-content>
</rd-header>

<div class="container">
<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <rd-widget>
            <rd-widget-header icon="fa-plus" title="Add builder image and source details">
            </rd-widget-header>
            <rd-widget-body>
                <form class="form-horizontal">
                    <!-- name-input -->
                    <div class="form-group">
                        <label for="container_name" class="col-sm-3 col-lg-2 control-label text-left">Builder Image Name
                            <portainer-tooltip position="bottom" message="Specify builder image name. This field is mandatory."></portainer-tooltip>
                        </label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" autocomplete="off" class="form-control" id="container_name" list="dropdown" ng-model="formValues.BaseImage" placeholder="e.g. rhscl/ruby-22-rhel7">
                            <datalist  id="dropdown">
                                <option ng-repeat="x in builderImage">{{x}}</option>
                            </datalist>
                        </div>
                    </div>
                    <!-- !name-input -->
                    <!-- endpoint-url-input -->
                    <div class="form-group">
                        <label for="endpoint_url" class="col-sm-3 col-lg-2 control-label text-left">
                            Source code URL
                            <portainer-tooltip position="bottom" message="URL where source code is available. This field is mandatory."></portainer-tooltip>
                        </label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" class="form-control" id="endpoint_url" ng-model="formValues.GitUrl" placeholder="e.g. https://github.com/Click2Cloud/Microsoft-Azure-ROR">
                        </div>
                    </div>
                    <!-- !endpoint-url-input -->
                    <div class="form-group">
                        <label for="endpoint_public_url" class="col-sm-3 col-lg-2 control-label text-left">
                            New Image Name
                            <portainer-tooltip position="bottom" message="Name of your new image after image build. This field is mandatory."></portainer-tooltip>
                        </label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" class="form-control" id="endpoint_public_url" ng-model="formValues.ImageName" placeholder="e.g. click2cloud">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary btn-sm"  ng-click="buildApptocontainer()">Build Image</button>
                            <a type="button" class="btn btn-default btn-sm" ui-sref="apptocontainer">Cancel</a>
                            <i id="updateEndpointSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px; display: none;"></i>
                            <span class="text-danger" ng-if="state.error" style="margin: 5px;">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{ state.error }}
              </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<div class="col-sm-9 col-lg-10">-->
                            <!-- <span  class="text-info">{{ appToContainerlogs }}</span> -->
                            <div class="panel-body">
                                <pre id="stdoutLog" class="pre-scrollable pre-x-scrollable">{{appToContainerlogs}}</pre>
                            </div>
                        <!--</div>-->
                    </div>
                </form>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
</div>
